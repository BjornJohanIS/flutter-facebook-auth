group 'app.meedu.flutter_facebook_auth'
version '6.0.4'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.1' // updated AGP
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    namespace 'app.meedu.flutter_facebook_auth' // <-- required for AGP 7+
    compileSdkVersion 33                   // <-- updated
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33               // <-- updated
    }

    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation 'com.facebook.android:facebook-login:18.0.3'
}
